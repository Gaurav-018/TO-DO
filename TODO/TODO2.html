<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaMini</title>
    <link rel="stylesheet" href="TODO2.css"/>
</head>
<body>
    <div class="h1">
        <h1>TO-DO APP</h1>
    </div>
    
    <main>
        <input  placeholder="Enter task"/>
    <button class="Add">Add task</button>
    <br>
    <div class="Time"><b>Time Table</b></div>
        <table class="table">
            
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
                <th>SUN</th>
            </tr>
        </table>
        
        <div>
            <tr >Sleep <input type="range" min="3" max="6"></tr>
            <tr>Play <input type="range" min="0" max="3"></tr>
        </div>
        
    </main>
    

    <script src="TODO2.js"></script>
</body>
</html>
